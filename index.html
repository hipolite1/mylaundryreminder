<html lang="en">
<head>

<meta name="description" content="Daily pickup reminders by SMS/Call for dry cleaners. Staff enter name, phone, due date; reminders send daily until pickup, then stop automatically." />

<style>
:root{--brand:#1e90ff;--brand-600:#1778d0;--brand-700:#0f5ca2;--text:#0f172a;--muted:#475569;--border:#e2e8f0;--bg:#ffffff}
*{box-sizing:border-box}
html,body{margin:0;background:var(--bg);color:var(--text);font:16px/1.6 system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,Helvetica,Arial}
a{color:inherit}
.container{max-width:1100px;margin:0 auto;padding:0 20px}


/* Header */
header{position:sticky;top:0;background:rgba(255,255,255,.8);backdrop-filter:saturate(160%) blur(8px);border-bottom:1px solid var(--border);z-index:50}
.nav{display:flex;align-items:center;justify-content:space-between;padding:14px 0}
.brand-title{font-weight:900;font-size:clamp(2.2rem,6vw,3.2rem);line-height:1.05;letter-spacing:-.03em;background:linear-gradient(90deg,#1e90ff,#00c2ff);-webkit-background-clip:text;background-clip:text;color:transparent;text-shadow:0 2px 0 rgba(0,0,0,.04)}
.nav a{padding:8px 10px;text-decoration:none}
.nav .right{display:flex;gap:8px;align-items:center}
.btn,.btn-cta{display:inline-flex;align-items:center;justify-content:center;padding:10px 14px;border-radius:12px;font-weight:700;text-decoration:none;border:1px solid transparent}
.btn-ghost{border-color:var(--border)}
.btn-cta{background:linear-gradient(180deg,var(--brand),var(--brand-600));color:#fff}
.btn-cta:hover{transform:translateY(-1px);box-shadow:0 10px 24px rgba(30,144,255,.25);background:linear-gradient(180deg,var(--brand-600),var(--brand-700))}


/* Hero */
.hero{padding:42px 0 20px}
.hero h1{font-weight:900;font-size:clamp(2.2rem,6vw,3.4rem);line-height:1.05;letter-spacing:-.02em;margin:0 0 10px}
.hero p{color:var(--muted);margin:0 0 16px}
.badge{display:inline-block;background:rgba(30,144,255,.1);border:1px solid rgba(30,144,255,.25);color:var(--brand-700);padding:6px 10px;border-radius:999px;font-size:12px;font-weight:800;letter-spacing:.03em}
.cta-row{display:flex;gap:10px;flex-wrap:wrap;margin-top:10px}


section{padding:30px 0;border-top:1px solid var(--border)}
h2{font-weight:800;font-size:clamp(1.35rem,3.2vw,1.8rem);letter-spacing:-.01em;margin:0 0 10px}
.sub{color:var(--muted);margin:0 0 16px}


.grid{display:grid;gap:16px;grid-template-columns:repeat(auto-fit,minmax(240px,1fr))}
.card{background:#fff;border:1px solid var(--border);border-radius:16px;box-shadow:0 6px 24px rgba(2,6,23,.06);padding:18px}
.card h3{margin:0 0 6px;font-size:1.05rem}


.how-grid{display:grid;gap:16px;grid-template-columns:repeat(auto-fit,minmax(260px,1fr))}
.step{background:#fff;border:1px solid var(--border);border-radius:16px;padding:16px}
.step .num{width:28px;height:28px;border-radius:50%;display:inline-flex;align-items:center;justify-content:center;background:var(--brand);color:#fff;font-weight:800;margin-right:8px}


.pricing-grid{display:grid;gap:16px;grid-template-columns:repeat(auto-fit,minmax(260px,1fr))}
.plan{background:#fff;border:1px solid var(--border);border-radius:18px;padding:20px;display:flex;flex-direction:column}
.plan h3{margin:0 0 8px}
.plan ul{margin:0 0 18px;padding:0;list-style:none}
.plan li{display:grid;grid-template-columns:20px 1fr;gap:10px;margin:8px 0}


footer{padding:30px 0;border-top:1px solid var(--border);color:var(--muted);font-size:.95rem}
@media(prefers-reduced-motion:reduce){.btn-cta{transition:none}.btn-cta:hover{transform:none}}
/* phone icon styling */
.phone-link{display:inline-flex;align-items:center;gap:8px}
.phone-link svg{width:16px;height:16px;display:block}
</style>
</head>

</nav>
</div>
